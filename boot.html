<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booting up...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1c1e;
            color: #00b4d8;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #boot-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #2e3133;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: #00b4d8;
            transition: width 0.5s ease-in-out;
        }

        .boot-message {
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="boot-container">
        <h1>OrbitOS</h1>
        <div id="messages">
            <p id="msg1" class="boot-message">Initializing system...</p>
            <p id="msg2" class="boot-message">Loading kernel modules...</p>
            <p id="msg3" class="boot-message">Mounting filesystems...</p>
            <p id="msg4" class="boot-message">Starting system services...</p>
            <p id="msg5" class="boot-message">Preparing user environment...</p>
        </div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <script>
        const messages = document.querySelectorAll('.boot-message');
        const progress = document.getElementById('progress');

        function showMessage(index) {
            if (index < messages.length) {
                messages[index].style.opacity = '1';
                progress.style.width = `${(index + 1) * 20}%`;
            }
        }

        function startBootSequence() {
            messages.forEach(msg => msg.style.opacity = '0');
            progress.style.width = '0';

            messages.forEach((msg, index) => {
                setTimeout(() => {
                    showMessage(index);
                }, (index + 1) * 1000);
            });

            // Redirect to main OS page after boot sequence
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 6000);
        }

        // Start boot sequence when page loads
        window.onload = startBootSequence;
    </script>
</body>
</html>
