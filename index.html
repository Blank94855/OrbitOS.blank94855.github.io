<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitOS </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #1e130c;
            --bg-end: #000000;
            --surface-color: #1a1a1a;
            --surface-container: #2c2c2c;
            --text-color: #e8e8e8;
            --accent-color: #ff6a00; /* Vibrant Pumpkin Orange */
            --outline-color: rgba(255, 106, 0, 0.4);
            --error-color: #ff3b30;
            --success-color: #34c759; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(145deg, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .terminal {
            width: 95%;
            max-width: 900px;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 12px var(--accent-color);
            overflow: hidden;
            border: 1px solid var(--accent-color);
            font-family: 'JetBrains Mono', monospace;
        }

        .terminal-header {
            background-color: #000;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--accent-color);
        }

        .terminal-title {
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .terminal-controls { display: flex; gap: 0.5rem; }
        .control-dot { width: 12px; height: 12px; border-radius: 50%; }
        .control-dot:nth-child(1) { background-color: #ff5f56; } 
        .control-dot:nth-child(2) { background-color: #ffbd2e; } 
        .control-dot:nth-child(3) { background-color: #27c93f; }

        .output {
            padding: 1.5rem;
            min-height: 60vh;
            max-height: 70vh;
            overflow-y: auto;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .output p { margin-bottom: 0.5rem; opacity: 0.9; }
        .highlight { color: var(--accent-color); font-weight: 500; text-shadow: 0 0 4px rgba(255, 106, 0, 0.5);}
        .error-message { color: var(--error-color); }

        .command {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--surface-container);
            border-top: 1px solid var(--outline-color);
        }

        #prompt { color: var(--accent-color); margin-right: 0.75rem; font-size: 0.9rem; }

        .input-field {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 0.9rem;
            width: 100%;
            outline: none;
            font-family: inherit; 
        }

        .input-field::placeholder { color: #888; opacity: 0.7; }

        .output::-webkit-scrollbar { width: 8px; }
        .output::-webkit-scrollbar-track { background: var(--surface-color); }
        .output::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 4px; border: 1px solid var(--bg-start); }
        .output::-webkit-scrollbar-thumb:hover { background: #ff8533; }


        @media (max-width: 600px) {
            body { padding: 0.5rem; }
            .terminal { width: 100%; height: 100vh; border-radius: 8px; }
            .output { font-size: 0.85rem; padding: 1rem; max-height: calc(100vh - 120px); }
            .command { padding: 0.75rem 1rem; }
            #prompt, .input-field { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-controls">
                <div class="control-dot"></div>
                <div class="control-dot"></div>
                <div class="control-dot"></div>
            </div>
            <span class="terminal-title">OrbitOS - ðŸŽƒ</span>
        </div>
        <div class="output" id="output"></div>
        <div class="command">
            <span id="prompt"></span>
            <input id="input" class="input-field" type="text" autofocus placeholder="Type a command...">
        </div>
    </div>
    <script src="commands.js"></script>
    <script src="script.js"></script>
</body>
</html>
