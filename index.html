<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrbitOS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1c1e">
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="terminal-controls">
        <div class="control-dot"></div>
        <div class="control-dot"></div>
        <div class="control-dot"></div>
      </div>
      <span class="terminal-title">OrbitOS Terminal</span>
    </div>

    <div class="output" id="output">
      <p>Welcome to OrbitOS</p>
      <p>Type 'help' for a list of commands</p>
      <p class="highlight">Security patch: 1 may 2025</p>
    </div>

    <div class="command">
      <span id="prompt" class="highlight"># root/orbit/home>> </span>
      <input id="input" class="input-field" type="text" autofocus placeholder="Type a command...">
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
  </html>
