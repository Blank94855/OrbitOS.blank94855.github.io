<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap');

        :root {
            --md-sys-color-primary: #006399;
            --md-sys-color-surface: #1a1c1e;
            --md-sys-color-surface-container: #2e3133;
            --md-sys-color-on-surface: #e2e2e5;
            --terminal-accent: #00b4d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #141517, #1a1c1e);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Boot Screen */
        #boot-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--md-sys-color-surface-container);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: var(--terminal-accent);
            transition: width 0.5s ease-in-out;
        }

        .boot-message {
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Terminal */
        .terminal {
            display: none;
            width: 95%;
            max-width: 900px;
            background-color: var(--md-sys-color-surface);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4),
                        0 2px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .terminal-header {
            background-color: var(--md-sys-color-surface-container);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
        }

        .terminal-title {
            color: var(--terminal-accent);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .output {
            font-family: 'JetBrains Mono', monospace;
            padding: 1.5rem;
            min-height: 60vh;
            max-height: 70vh;
            overflow-y: auto;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .command {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--md-sys-color-surface-container);
        }

        #prompt {
            color: var(--terminal-accent);
            margin-right: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .input-field {
            background-color: transparent;
            border: none;
            color: var(--md-sys-color-on-surface);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Boot Screen -->
    <div id="boot-container">
        <h1>OrbitOS</h1>
        <div id="messages">
            <p class="boot-message">Initializing system...</p>
            <p class="boot-message">Loading kernel modules...</p>
            <p class="boot-message">Mounting filesystems...</p>
            <p class="boot-message">Starting system services...</p>
            <p class="boot-message">Preparing user environment...</p>
        </div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <!-- Terminal -->
    <div class="terminal" id="terminal">
        <div class="terminal-header">
            <span class="terminal-title">OrbitOS Terminal</span>
        </div>

        <div class="output" id="output">
            <p>Welcome to OrbitOS</p>
            <p>Type 'help' for a list of commands</p>
            <p class="highlight">Security patch: 1 March 2025</p>
        </div>

        <div class="command">
            <span id="prompt" class="highlight"># root/orbit/home>> </span>
            <input id="input" class="input-field" type="text" autofocus placeholder="Type a command...">
        </div>
    </div>

    <script>
        const messages = document.querySelectorAll('.boot-message');
        const progress = document.getElementById('progress');
        const bootContainer = document.getElementById('boot-container');
        const terminal = document.getElementById('terminal');

        function showMessage(index) {
            if (index < messages.length) {
                messages[index].style.opacity = '1';
                progress.style.width = `${(index + 1) * 20}%`;
            }
        }

        function startBootSequence() {
            messages.forEach(msg => msg.style.opacity = '0');
            progress.style.width = '0';

            messages.forEach((msg, index) => {
                setTimeout(() => {
                    showMessage(index);
                }, (index + 1) * 1000);
            });

            setTimeout(() => {
                bootContainer.style.display = 'none';
                terminal.style.display = 'block';
            }, 6000);
        }

        window.onload = startBootSequence;

        // Terminal Command Handling
        document.getElementById('input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                let inputField = this;
                let output = document.getElementById('output');
                let command = inputField.value.trim().toLowerCase();

                let response = '';
                if (command === 'help') {
                    response = "Available commands: help, clear, about";
                } else if (command === 'clear') {
                    output.innerHTML = '';
                    inputField.value = '';
                    return;
                } else if (command === 'about') {
                    response = "OrbitOS Terminal v1.0 - A simulated OS environment.";
                } else {
                    response = "Command not found.";
                }

                output.innerHTML += `<p># root/orbit/home>> ${command}</p><p>${response}</p>`;
                inputField.value = '';
            }
        });
    </script>
</body>
</html>
